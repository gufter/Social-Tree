<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="https://source.unsplash.com/random/200x200/?profile" alt="A profile picture" >
        </div>
        <div class="profile-username">
            <a href="#">&#64;instagram</a>
        </div>
    </header>
    <main>
        <a href="#" class="link-item">
            <div>
                Link 1
            </div>
        </a>
        <a href="#" class="link-item">
            <div>
                Link 2
            </div>
        </a>
        <a href="#" class="link-item">
            <div>
                Link 3
            </div>
        </a>
        <a href="#" class="link-item">
            <div>
                Link 4
            </div>
        </a>
    </main>
    <footer>
        <div class="footer-link">
            <a href="#">
                <img src="/assets/twitter.svg" alt="Twitter Logo">
            </a>
        </div>
        <div class="footer-link">
            <a href="#">
                <img src="/assets/twitch.svg" alt="Twitch Logo">
            </a>
        </div>
        <div class="footer-link">
            <a href="#">
                <img src="/assets/instagram.svg" alt="Instagram Logo">
            </a>
        </div>
        <div class="footer-link">
            <a href="#">
                <img src="/assets/linkedin.svg" alt="LinkedIn Logo">
            </a>
        </div>
        <div class="footer-link">
            <a href="#">
                <img src="/assets/github.svg" alt="GitHub Logo">
            </a>
        </div>
    </footer>
</body>
</html>
